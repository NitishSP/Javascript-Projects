<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="post-container">
        <div class="user-profile">
            <div class="profile">
                <img src="https://images.unsplash.com/photo-1510965666526-511a39febf67?auto=format&fit=crop&q=80&w=1888&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="profileImg" height="50" width="50" >
                <p>Genessa Panainte</p>
                <i class="ri-verified-badge-fill"></i>
            </div>
        </div>

        <div id="container">
            <img src="https://images.unsplash.com/photo-1512316609839-ce289d3eba0a?auto=format&fit=crop&q=80&w=869&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <i class="ri-heart-3-fill" id="loveIcon"></i>
        </div>

        <div class="icons">
            <div class="left-icon">
                <i class="ri-heart-3-line" id="likeBtn"></i>
                <i class="ri-chat-3-line"></i>
                <i class="ri-send-plane-fill"></i>
            </div>
            <div class="icon-bookmark">
                <i class="ri-bookmark-line" id="bookmark"></i>
            </div>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
