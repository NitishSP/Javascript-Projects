<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7644610918.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-top">
        <div class="header-content">
            <h1>IMAGE <span>SEARCH</span> ENGINE</h1>
            <div class="header-content-p">
                <p class="tagline">Discover the World in Pixels. . .</p>
                <p>Explore. Discover. Create. Your Source for Stunning Unsplash Images.</p>
            </div>
        </div>
        
        <form id="search-form">
            <input type="text" id="Search-box" placeholder="Search Any image here..." spellcheck="true">
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </header>

    <div id="search-result">
        <div id="searched-items1"></div>
        <div id="searched-items2"></div>
        <div id="searched-items3"></div>
    </div>
    <button id="show-more-btn">Show more</button>

    <script src="script.js"></script>
</body>
</html>
